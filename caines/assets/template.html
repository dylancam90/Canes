<html>
    <head></head>
    <body style="font-family: Arial, Helvetica, sans-serif;">
        <h1 style="font-weight: 400; text-decoration: underline;">Employment Form Expirations</h1>
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="font-size: 20px">
                    <th style="border: 1px solid #ddd; padding: 8px; background-color: #04AA6D; color:white;">Name</th>
                    <th style="border: 1px solid #ddd; padding: 8px; background-color: #04AA6D; color:white;">Form Type</th>
                    <th style="border: 1px solid #ddd; padding: 8px; background-color: #04AA6D; color:white;">Expires In</th>
                </tr>
            </thead>
            <tbody style="text-align: center">
                {% for i in values %}
                    <tr style="background-color: #f2f2f2;">
                        <td style="border: 1px solid #ddd; padding: 8px;">{{ i["name"] }}</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">{{ i["form"] }}</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">{{ i["days"] }} days</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
